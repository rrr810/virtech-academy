    <section class="booking-hero">
        <div class="container">
            <h1>Book Your Session</h1>
            <p>Schedule a consultation or demo session with our instructors.</p>
        </div>
    </section>

    <section class="booking-form-section">
        <div class="container">
            <h2>Booking Form</h2>
            <form id="booking-form">
                <input type="text" id="full-name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="tel" id="contact" placeholder="Contact Number" required>
                <select id="course-interest" required>
                    <option value="">Which course are you interested in?</option>
                    <option value="web-dev">Web Development - HTML, CSS, JavaScript</option>
                    <option value="ai">AI & Automation - Chatbots & AI Tools</option>
                    <option value="programming">Programming Fundamentals - Python & Algorithms</option>
                    <option value="entrepreneurship">Digital Entrepreneurship - Start Your Tech Business</option>
                    <option value="data-science">Data Science - Data Analysis & Models</option>
                    <option value="computer">Computer Science - Core CS Concepts</option>
                </select>
                <input type="date" id="preferred-date" placeholder="Select your preferred date" required>
                <select id="preferred-time" required>
                    <option value="">What time works best for you?</option>
                    <option value="morning">üåÖ Morning (9:00 AM - 12:00 PM)</option>
                    <option value="afternoon">‚òÄÔ∏è Afternoon (1:00 PM - 5:00 PM)</option>
                    <option value="evening">üåô Evening (6:00 PM - 9:00 PM)</option>
                </select>
                <select id="session-type" required>
                    <option value="">What type of session do you need?</option>
                    <option value="consultation">üí¨ Free Consultation - Discuss your goals (30 mins)</option>
                    <option value="demo">üéì Demo Session - See how we teach (45 mins)</option>
                    <option value="trial">‚ú® Trial Class - Experience a full lesson (1 hour)</option>
                </select>
                <textarea id="additional-info" placeholder="Additional Information" rows="4"></textarea>
                <button type="submit" class="btn-primary">Book Session</button>
            </form>
        </div>
    </section>
